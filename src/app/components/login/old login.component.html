<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm">
  
  
            <!-- Email input -->
            <div class="form-outline">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" formControlName="email" class="form-control form-control-lg"
                placeholder="Enter your email" />
            </div>
            <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')"
              class="text-danger">*email is required</small>
            <br><br>
            <!-- Password input -->
            <div class="form-outline">
              <label class="form-label" for="form3Example4">Password</label>
              <div>
                <input type="password" formControlName="password" class="form-control form-control-lg"
                  placeholder="Enter password" />
              </div>
            </div>
            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
              class="text-danger">*password is required</small>
            <br><br>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-lg-start mt-4 pt-2">
              <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
  
              <div class="or-container">
                <div class="line-separator"></div>
                <div class="or-label">OR</div>
                <div class="line-separator"></div>
              </div>
  
  
              <div class="row">
                <div class="col-md-12">
                  <a class="btn btn-lg btn-google btn-block btn-outline" href="#"><img
                      src="https://img.icons8.com/color/28/000000/google-logo.png"> Login using GOOGLE</a>
  
                </div>
              </div>
  
              <p class="text-center fw-bold mt-2 pt-4 mb-0">Don't have an account?
                <a href="#!" routerLink="/signup">Register Now</a>
              </p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  
  </section>
