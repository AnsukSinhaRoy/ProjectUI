<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ProjectUI</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <!-- Section: Design Block -->
  <section class="text-center text-lg-start ">
    <style>


    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row">

        <div class="col-lg-6 mb-5 mb-lg-0">

          <div class="card cascading-right" style="
              background: hsla(216, 100%, 97%, 0.55);
              backdrop-filter: blur(10px);
              ">
            <div class="card-body p-5 shadow-5 ">
              <h2 class="fw-bold mb-5 text-center">LOGIN</h2>
              <form [formGroup]="loginForm">


                <!-- Email input -->
                <div class="form-outline">
                  <label class="form-label" for="email">Email Address</label>
                  <input type="email" formControlName="email" class="form-control form-control-lg"
                    placeholder="Enter your email" />
                </div>
                <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')"
                  class="text-danger">*email is required</small>
                <br><br>
                <!-- Password input -->
                <div class="form-outline">
                  <label class="form-label" for="form3Example4">Password</label>
                  <div>
                    <input type="password" formControlName="password" class="form-control form-control-lg"
                      placeholder="Enter password" />
                  </div>
                </div>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                  class="text-danger">*password is required</small>
                <br><br>

                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="form2Example3" formControlName="rememberMe">
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>

                  <a href="#!" routerLink="/forgotpassword" class="text-body">Forgot password?</a>
                </div>

                <div class="text-lg-start mt-4 pt-2">
                  <div class="col-md-12 text-center">
                    <button type="submit" class="text-center btn btn-lg login mb-4 col-md-5" (click)="onSubmit()">
                      Login
                    </button>
                  </div>

                  <div class="or-container">
                    <div class="line-separator"></div>
                    <div class="or-label">OR</div>
                    <div class="line-separator"></div>
                  </div>


                  <div class="row">
                    <div class="col-md-12 text-center">
                      <a class="btn btn-lg btn-google btn-block btn-outline" href="#"><img
                          src="https://img.icons8.com/color/28/000000/google-logo.png"> Login using
                        GOOGLE
                      </a>
                    </div>
                  </div>

                  <p class="text-center fw-bold mt-2 pt-4 mb-0">Don't have an account?
                    <a href="#!" routerLink="/signup" class="text-center btn btn-s signup">
                      Sign up
                    </a>
                  </p>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
</body>

</html>
