<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ProjectUI</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    

</head>

<body>
    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
        <!-- Jumbotron -->
        <div class="container py-4">
            <div class="row g-0 align-items-center">
                <div class="col-lg-6 mb-lg-0 ">
                    <div class="card cascading-right" style="
              background: hsla(258, 100%, 97%, 0.55);
              backdrop-filter: blur(30px);
              ">
                        <div class="card-body p-5 shadow-5 ">
                            <h2 class="fw-bold mb-5 text-center">SIGN UP</h2>
                            <form [formGroup]="signupForm">

                                <div class="form-group">
                                    <label class="form-label" for="form3Example1">Salutation</label>
                                    <select class="form-control" formControlName="salutation">
                                        <option value="" disabled>Select Salutation</option>
                                        <option value="Mr.">Mr.</option>
                                        <option value="Ms.">Ms.</option>
                                        <option value="Mrs.">Mrs.</option>
                                        <option value="Miss">Miss</option>
                                        <option value="Dr.">Dr.</option>
                                        <option value="Prof.">Prof.</option>
                                        <option value="Sir">Sir</option>
                                        <option value="Madam">Madam</option>
                                    </select>
                                    <small
                                        *ngIf="signupForm.controls['salutation'].dirty && signupForm.hasError('required','salutation')"
                                        class="text-danger">*Salutation is required</small>
                                </div>

                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-group">
                                            <label class="form-label" for="form3Example1">First name</label>
                                            <input type="text" formControlName="forename" class="form-control"
                                                placeholder="Anshuk" />
                                            <small
                                                *ngIf="signupForm.controls['forename'].dirty && signupForm.hasError('required','forename')"
                                                class="text-danger">*First Name is required</small>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <label class="form-label" for="form3Example2">Last name</label>
                                            <input type="text" formControlName="surname" class="form-control"
                                                placeholder="Sinha Roy" />
                                            <small
                                                *ngIf="signupForm.controls['surname'].dirty && signupForm.hasError('required','surname')"
                                                class="text-danger">*Last Name is required</small>
                                        </div>
                                    </div>


                                </div>

                                <!-- Email input -->
                                <div class="form-group mb-4">
                                    <label class="form-label" for="form3Example3">Email address</label>
                                    <input type="email" formControlName="email" class="form-control"
                                        placeholder="gmail address only" />
                                    <small
                                        *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')"
                                        class="text-danger">*email is required</small>
                                </div>


                                <!-- DOB input -->
                                <!-- <div class="form-group mb-4">
                                    <label>Date Of Birth</label>
                                    <input type="date" formControlName="dob" class="form-control mb-4">
                                    <small
                                        *ngIf="signupForm.controls['dob'].dirty && signupForm.hasError('required','dob')"
                                        class="text-danger">*Date of Birth is required</small>
                                </div> -->

                                <!-- Mobile Number input -->
                                <label for="mobile">Mobile Number:</label>
                                <div class="input-group">
                                    <!-- <div class="input-group-prepend">
                                        <select class="form-control" formControlName="countryCode">
                                            <option value="" disabled>Country code</option>
                                            <option value="+1">+1 (USA)</option>
                                            <option value="+44">+44 (UK)</option>
                                            <option value="+91">+91 (India)</option>
                                            <option value="+86">+86 (China)</option>
                                            <option value="+33">+33 (France)</option>
                                            <option value="+81">+81 (Japan)</option>
                                            <option value="+49">+49 (Germany)</option>
                                            <option value="+7">+7 (Russia)</option>
                                            <option value="+61">+61 (Australia)</option>
                                        </select>
                                    </div> -->

                                    <!-- Phone Number -->
                                    <input type="tel" class="form-control" formControlName="mobile"
                                        placeholder="12345 67890">
                                    <small
                                        *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')"
                                        class="text-danger">*Phone Number is required</small>
                                </div>
                                <br><br>

                                <!-- Password input -->
                                <!-- <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example4">Password</label>
                                <input type="password" id="form3Example4" class="form-control" />
                                
                            </div> -->

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33"
                                        checked />
                                    <label class="form-check-label" for="form2Example33">
                                        I agree to the terms and conditions
                                        <a href="#!">Condtions</a>
                                    </label>

                                </div>

                                <!-- Submit button -->
                                <!-- <button type="submit" class="text-center btn btn-lg signup mb-4 col-md-5" (click)="onSubmit()">
                                Sign up
                            </button> -->

                                <div class="col-md-12 text-center">
                                    <button type="submit" class="text-center btn btn-lg signup mb-4 col-md-5"
                                        (click)="onSubmit()">
                                        Sign up
                                    </button>
                                </div>
                                <div class="or-container">
                                    <div class="line-separator"></div>
                                    <div class="or-label">OR</div>
                                    <div class="line-separator"></div>
                                </div>
                                <div class="col-md-12 text-center">
                                    <a class="btn btn-lg btn-google btn-block btn-outline" href="#"><img
                                            src="https://img.icons8.com/color/28/000000/google-logo.png"> Register using
                                        GOOGLE
                                    </a>
                                </div>

                                <!--  Go to Login -->

                                <p class="text-center fw-bold mt-2 pt-4 mb-0">Already have an account?
                                    <!-- <a href="#!" routerLink="/login">Login</a><br><br> -->
                                    <a href="#!" routerLink="/" class="text-center btn btn-s login">
                                        login
                                    </a>
                                </p>

                                <!-- Register buttons -->
                                <!-- <div class="text-center">
                                <p>or sign up with:</p>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div> -->
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 mb-lg-0 ">
                    <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/003.jpg"
                        class="w-100 rounded-4 shadow-4" alt="" />
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->
</body>

</html>
